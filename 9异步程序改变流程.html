<body>
    <script>
        // promie -->gennerater ----> async awiat


        function promise1() {
            return new Promise((resolve, reject) => {
                console.log('异步任务一 开始');
                setTimeout(() => {
                    console.log('任务一 有结果了');
                    resolve('success one')
                }, 1000);
            })
        }

        function promise2() {
            return new Promise((resolve, reject) => {
                console.log('异步任务二 开始');
                setTimeout(() => {
                    console.log('任务二 有结果了');
                    resolve('success 2')
                }, 2000);
            })
        }
        

        // 1 promise

        // }).then(res=>{

        // })

        // 2 generator

        //     yield promise2();
        // }
        // let g = gen();
        // // console.log(g);
        // let res1 = g.next();
        // console.log(res1.value); // promise  结果 在 prromie 上
        // g.next()

        // async await 
        (async function(){
            let res = await promise1();
            console.log(res);
            let res1 = await promise2();
            console.log(res1);
        })()

    </script>
