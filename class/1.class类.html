<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建类</title>
</head>
<body>
    <script>
        //创建一个类class，类名一般习惯定义首字母大写
        class Animal{
            // constructor构造函数，可以接受传递过来的参数，同时返回实例对象
            //constructor函数只要new生成实例时，就会自动调用这个函数，如果我们不写这个函数，类也会自动生成这个函数
            
            constructor(uname,age){
                this.uname = uname;
                this.age = age;
            }
        }
        // 利用类创建对象new,生成实例new不能省略
        var dog = new Animal('大黄',1);
        var cat = new Animal('小花',2)
        console.log(dog);
        console.log(cat);
    </script>
</body>
</html>
