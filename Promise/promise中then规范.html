<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>then的规范</title>
</head>
<body>
    <script>
        let promise1 = new Promise((resolve,reject)=>{
            resolve();
        })
        //1.不论是promise的then中参一还是参二 有返回值;
        //下一个then 都会执行函数一
        let promise2 = promise1.then((data)=>{return 123},res=>{});
        promise2.then((data)=>{
            console.log(data);
        })

        
        // let promise1 = new Promise((resolve,reject)=>{

        // let promise2 = promise1.then(123,res=>{ });
        // promise2.then((res)=>{
        //     console.log(res);

        //     reject("wangfeng err");
        // })
        // // 1.promise.then 参二不是函数
        // // 2.promise执行已拒绝reject传入实参

    </script>
</body>
</html>
