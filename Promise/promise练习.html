<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise练习</title>
</head>
<body>
    <script>
           function foo(callback) { //  函数1
            console.log('111');
            setTimeout(() => {
                callback(function (callback) { // 函数2
                    console.log('222');
                    callback('你好')
                })
            }, 100)
        }

        foo(function (call) { // 函数3
            console.log('333');
            call(function (a) {  // 函数4 
                console.log('444');
                console.log(a);
            })
        })

        function foo(params){
            return new Promise((resolve,reject)=>{
                console.log('1111');
                setTimeout(() => {
                    resolve();
                }, 100);
            })
        }
        let p = foo();
        p.then(res=>{
            console.log('3333');
        }).then(res=>{
            console.log('2222');
            return "你好";
        }).then(a=>{
            console.log('4444');
            console.log(a);
        })

    </script>
</body>
</html>
