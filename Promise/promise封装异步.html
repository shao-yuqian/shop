        // // ⽤传⼊回调函数的⽅式执⾏
        // dynamicFunc(callback);

        function dynamicFunc(){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    console.log('1s 后显示');
                    resolve();
                }, 1000);
            })
        }
        var callback = function () {
            console.log('在异步结束后 log');
        }
        dynamicFunc().then(callback);


    </script>
